<div align="center">
<div class="form-group" align="center"></div>
<h2>Login</h2>
        <form name="form" (ngSubmit)="f.form.valid && loginUser()" #f="ngForm" novalidate>
    <div class="form-group">

        <input type="email" name="email" [(ngModel)]="login.email" 
         #email="ngModel" [ngClass]="{'is-invalid':f.submitted && email.invalid }" required email
           placeholder="UserName" id="username" class="form-control" >
    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
        <div *ngIf="email.errors.required">UserName is required</div>
        <div *ngIf="email.errors.email">UserName should a valid email</div>
    </div>
</div>

    <div class="form-group">
        <input type="password" name="password" [(ngModel)]="login.password"
        #password="ngModel" [ngClass]="{'is-invalid':f.submitted && password.invalid}" required minlength="6"
         placeholder="Password" id="password" class="form-control">

         <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
<!--  {{login|json}}  -->
</form>
</div>
