<div class="search-div">

    <button mat-raised-button (click)="onClick()">
      <mat-icon>add</mat-icon>New
    </button>

  </div>

  <div class="tableDiv">
<mat-card class='text-white bg-dark'> 
    <mat-table [dataSource]="dataSource" matSort class='table text-white bg-dark'>

      <ng-container matColumnDef="seqID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>seqID</mat-header-cell>
        <mat-cell *matCellDef="let role">{{role.roleId}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Role name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Role name</mat-header-cell>
        <mat-cell *matCellDef="let role">{{role.role_name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let role">{{role.description}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Assigned">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Assigned</mat-header-cell>
        <mat-cell *matCellDef="let role">4</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns" color="primary" ></mat-header-row>
      <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>

    </mat-table>

    <mat-paginator
      [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </mat-card>
  </div>
